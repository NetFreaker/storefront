{% extends 'admin_panel/base.html' %}

{% block content %}
    <h1>Welcome to the Admin Dashboard</h1>

    <div class="dashboard-stats">
        <div class="stat-item">
            <h3>Total Users</h3>
            <p>{{ total_users }}</p>
        </div>
        <div class="stat-item">
            <h3>Total Services</h3>
            <p>{{ total_services }}</p>
        </div>
        <div class="stat-item">
            <h3>Total Categories</h3>
            <p>{{ total_categories }}</p>
        </div>
    </div>

    <div class="dashboard-actions">
        <h2>Manage Sections</h2>
        <ul>
            <li><a href="{% url 'manage_categories' %}">Manage Categories</a></li>
            <li><a href="{% url 'manage_services' %}">Manage Services</a></li>
            <li><a href="{% url 'manage_users' %}">Manage Users</a></li>
        </ul>
    </div>
{% endblock %}
